<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="home-page">
    <div class="landing-container">
        <div class="welcome-header">
            <div class="game-icon">
                <i class="fas fa-hand-rock"></i>
            </div>
            <h1>Rock Paper Scissors</h1>
            <p class="subtitle">Challenge your friends or play against the computer!</p>
            <p id="welcomeMessage" class="welcome-text">Welcome!</p>
        </div>

        <div class="quick-stats">
            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <div class="stat-info">
                    <span id="totalWins" class="stat-value">0</span>
                    <span class="stat-label">Total Wins</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-gamepad"></i>
                <div class="stat-info">
                    <span id="totalGames" class="stat-value">0</span>
                    <span class="stat-label">Games Played</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-chart-line"></i>
                <div class="stat-info">
                    <span id="winRate" class="stat-value">0%</span>
                    <span class="stat-label">Win Rate</span>
                </div>
            </div>
        </div>

        <div class="menu-options">
            <a href="game.html" class="menu-button">
                <div class="button-content">
                    <i class="fas fa-play"></i>
                    <span>Play Game</span>
                    <p class="button-description">Start a new game in single or multiplayer mode</p>
                </div>
            </a>
            <a href="leaderboard.html" class="menu-button">
                <div class="button-content">
                    <i class="fas fa-trophy"></i>
                    <span>Leaderboard</span>
                    <p class="button-description">See who's at the top of the rankings</p>
                </div>
            </a>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>

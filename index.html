<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="landing-page">
    <div class="landing-container">
        <h1>Welcome to Rock Paper Scissors</h1>
        <div class="user-welcome">
            Welcome, <span class="user-info user-name"></span>!
            <button onclick="signOut()" class="auth-button">Sign Out</button>
        </div>
        <div class="menu-options">
            <a href="game.html" class="menu-button">
                <i class="fas fa-gamepad"></i>
                Play Game
            </a>
            <a href="reviews.html" class="menu-button">
                <i class="fas fa-comments"></i>
                Reviews
            </a>
            <a href="about.html" class="menu-button">
                <i class="fas fa-user"></i>
                About Developer
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Your Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Auth Check -->
    <script src="auth-check.js"></script>

    <script>
        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Sign Out Error', error);
            });
        }
    </script>
</body>
</html>

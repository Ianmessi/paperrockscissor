<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="game-page">
    <div class="game-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
        
        <h1>Rock Paper Scissors</h1>
        
        <!-- Game Mode Selection -->
        <div id="gameModeSelection">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button onclick="window.gameModule.selectGameMode('singleplayer')" class="mode-button">
                    <i class="fas fa-user"></i> Single Player
                </button>
                <button onclick="window.gameModule.selectGameMode('multiplayer')" class="mode-button">
                    <i class="fas fa-users"></i> Multiplayer
                </button>
            </div>
        </div>

        <!-- Rounds Selection -->
        <div id="roundsSelection" style="display: none;">
            <h2>Select Number of Rounds</h2>
            <div class="mode-buttons">
                <button onclick="window.gameModule.startGame(5)" class="mode-button">5 Rounds</button>
                <button onclick="window.gameModule.startGame(10)" class="mode-button">10 Rounds</button>
                <button onclick="window.gameModule.startGame(15)" class="mode-button">15 Rounds</button>
            </div>
        </div>

        <!-- Multiplayer Room -->
        <div id="multiplayerRoom" style="display: none;">
            <div id="roomCreation">
                <h2>Multiplayer Room</h2>
                <div class="room-options">
                    <button onclick="window.gameModule.createRoom()" class="mode-button">Create Room</button>
                    <div class="join-room">
                        <input type="text" id="roomCode" placeholder="Enter Room Code">
                        <button onclick="window.gameModule.joinRoom()" class="mode-button">Join Room</button>
                    </div>
                </div>
            </div>
            <div id="waitingRoom" style="display: none;">
                <h3>Waiting Room</h3>
                <p>Room Code: <span id="displayRoomCode"></span></p>
                <p>Share this code with your friend to join the game</p>
                <div class="player-status">
                    <p>Players: <span id="playerCount">1/2</span></p>
                    <div id="waitingMessage">Waiting for opponent...</div>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" style="display: none;">
            <div class="score-board">
                <div class="score-item">
                    <i class="fas fa-trophy"></i> Wins: <span id="wins">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-times"></i> Losses: <span id="losses">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-equals"></i> Draws: <span id="draws">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-hourglass-half"></i> Rounds Left: <span id="roundsLeft">0</span>
                </div>
            </div>

            <div class="choices">
                <button onclick="window.gameModule.playGame('Rock')">
                    <i class="fas fa-hand-rock"></i>
                    Rock
                </button>
                <button onclick="window.gameModule.playGame('Paper')">
                    <i class="fas fa-hand-paper"></i>
                    Paper
                </button>
                <button onclick="window.gameModule.playGame('Scissors')">
                    <i class="fas fa-hand-scissors"></i>
                    Scissors
                </button>
            </div>

            <div id="results" class="results"></div>
        </div>

        <!-- Final Result -->
        <div id="finalResult" class="final-result" style="display: none;">
            <h2>Game Over!</h2>
            <div id="finalScore"></div>
            <div id="winnerAnnouncement" class="winner-announcement"></div>
            <div class="game-buttons">
                <button onclick="window.gameModule.resetGame()" class="play-again-button">
                    <i class="fas fa-redo"></i> Play Again
                </button>
                <button onclick="window.gameModule.goToHomePage()" class="home-button">
                    <i class="fas fa-home"></i> Back to Home
                </button>
            </div>
        </div>
    </div>

    <div class="game-tagline">Made with love for endless fun</div>

    <!-- Error message container -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Module Scripts -->
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="CVdpu2TARTXuEqIFp8viXwxDJydkD_gHe2ThCsWT4to" />
    <title>Rock Paper Scissors - Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="game-page">
    <div class="game-container">
        <button onclick="window.history.back()" class="back-button">
            <i class="fas fa-chevron-left"></i> Back
        </button>
        
        <h1>Rock Paper Scissors</h1>
        
        <!-- Game Mode Selection -->
        <div id="gameModeSelection">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button onclick="window.gameModule.selectGameMode('singleplayer')" class="mode-button">
                    <i class="fas fa-robot"></i>
                    <span>Single Player</span>
                </button>
                <button onclick="window.gameModule.selectGameMode('multiplayer')" class="mode-button">
                    <i class="fas fa-users"></i>
                    <span>Multi Player</span>
                </button>
            </div>
        </div>

        <!-- Rounds Selection -->
        <div id="roundsSelection" style="display: none;">
            <h2>Select Number of Rounds</h2>
            <div class="mode-buttons">
                <button onclick="window.gameModule.startGame(5)" class="mode-button">5 Rounds</button>
                <button onclick="window.gameModule.startGame(10)" class="mode-button">10 Rounds</button>
                <button onclick="window.gameModule.startGame(15)" class="mode-button">15 Rounds</button>
            </div>
        </div>

        <!-- Multiplayer Room -->
        <div id="multiplayerRoom" style="display: none;">
            <div id="roomCreation">
                <h2>Multiplayer Game</h2>
                <div class="room-options">
                    <button onclick="window.gameModule.createRoom()" class="mode-button">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Room</span>
                    </button>
                    <div class="join-room">
                        <div class="room-code-input">
                            <i class="fas fa-key"></i>
                            <input type="text" id="roomCode" placeholder="Enter Room Code">
                        </div>
                        <button onclick="window.gameModule.joinRoom()" class="mode-button">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Join Room</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="waitingRoom" style="display: none;">
                <h2>Game Room</h2>
                <h3>Rock Paper Scissors</h3>
                <div id="displayRoomCode"></div>
                <div id="waitingMessage">
                    <i class="fas fa-spinner"></i>
                    <span>Waiting for opponent...</span>
                </div>
                <div id="playerCount">1/2</div>
                <button class="copy-button" onclick="window.gameModule.copyRoomCode()">
                    <i class="fas fa-copy"></i> Copy Room Code
                </button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" style="display: none;">
            <div class="score-board">
                <div class="score-item">
                    <i class="fas fa-trophy"></i>
                    <span>Wins: </span><span id="wins">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-times"></i>
                    <span>Losses: </span><span id="losses">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-equals"></i>
                    <span>Draws: </span><span id="draws">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-hourglass-half"></i>
                    <span>Rounds Left: </span><span id="roundsLeft">0</span>
                </div>
            </div>

            <div class="choices">
                <button onclick="window.gameModule.playGame('Rock')" class="choice-button">
                    <i class="fas fa-hand-rock"></i>
                    <span>Rock</span>
                </button>
                <button onclick="window.gameModule.playGame('Paper')" class="choice-button">
                    <i class="fas fa-hand-paper"></i>
                    <span>Paper</span>
                </button>
                <button onclick="window.gameModule.playGame('Scissors')" class="choice-button">
                    <i class="fas fa-hand-scissors"></i>
                    <span>Scissors</span>
                </button>
            </div>

            <div id="results" class="results"></div>
        </div>

        <!-- Final Result -->
        <div id="finalResult" style="display: none;">
            <h2>Game Over!</h2>
            <div id="winnerAnnouncement" class="winner-announcement"></div>
            <div id="finalScore" class="final-score"></div>
            <div class="game-buttons">
                <button onclick="window.gameModule.resetGame()" class="play-again-button">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <div class="game-tagline">Made with love for endless fun</div>

    <!-- Error message container -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Module Scripts -->
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>

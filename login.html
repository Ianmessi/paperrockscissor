<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sign in or create an account to play Rock Paper Scissors online. Track your stats and compete on the leaderboard.">
    <meta name="keywords" content="rock paper scissors login, game account, online game login, free game signup">
    <meta name="author" content="Ian">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://paperrockscissor.vercel.app/login.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://paperrockscissor.vercel.app/login.html">
    <meta property="og:title" content="Login - Rock Paper Scissors">
    <meta property="og:description" content="Sign in or create an account to play Rock Paper Scissors online and track your progress.">
    <meta property="og:image" content="https://paperrockscissor.vercel.app/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://paperrockscissor.vercel.app/login.html">
    <meta property="twitter:title" content="Login - Rock Paper Scissors">
    <meta property="twitter:description" content="Sign in or create an account to play Rock Paper Scissors online and track your progress.">
    <meta property="twitter:image" content="https://paperrockscissor.vercel.app/og-image.jpg">
    
    <title>Login - Rock Paper Scissors</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h2>Rock Paper Scissors</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="input-field">
                <input type="email" id="email" required>
                <label>Enter your email</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="password" required>
                <label>Enter your password</label>
            </div>
            
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            
            <button type="button" id="loginButton">Log In</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" id="googleLoginButton" class="google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            
            <div class="register">
                <p>Don't have an account? <a href="#" id="showSignup">Register</a></p>
            </div>
        </form>
        
        <form id="signupForm" style="display: none;">
            <h2>Create Account</h2>
            
            <div id="signupErrorMessage" class="error-message"></div>
            
            <div class="input-field">
                <input type="email" id="signupEmail" required>
                <label>Enter your email</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="signupPassword" required>
                <label>Enter your password</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="confirmPassword" required>
                <label>Confirm your password</label>
            </div>
            
            <button type="button" id="signupButton">Sign Up</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" id="googleSignupButton" class="google-btn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            
            <div class="register">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </form>
    </div>
    
    <script type="module" src="login.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Login - Rock Paper Scissors",
      "description": "Sign in or create an account to play Rock Paper Scissors online and track your progress.",
      "url": "https://paperrockscissor.vercel.app/login.html",
      "isPartOf": {
        "@type": "WebApplication",
        "name": "Rock Paper Scissors Game"
      }
    }
    </script>
</body>
</html>

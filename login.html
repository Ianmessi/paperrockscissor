<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rock Paper Scissors</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h2>Rock Paper Scissors</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="input-field">
                <input type="email" id="email" required>
                <label>Enter your email</label>
            </div>
            
            <div class="input-field">
                <input type="password" id="password" required>
                <label>Enter your password</label>
            </div>
            
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            
            <button type="button" id="loginButton">Log In</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" id="googleLoginButton" class="google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            
            <div class="register">
                <p>Don't have an account? <a href="#" id="showSignup">Register</a></p>
            </div>
        </form>
        
        <form id="signupForm" style="display: none;">
            <h2>Create Account</h2>
            
            <div id="signupErrorMessage" class="error-message"></div>
            
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
            </div>

            <button type="button" id="signupButton">Sign Up</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" id="googleSignupButton" class="google-btn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            
            <div class="register">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </form>
    </div>
    
    <script type="module" src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="reviews-page">
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="reviews-container">
        <h2>Game Reviews</h2>
        
        <!-- User Welcome Section -->
        <div class="user-welcome">
            <span>Welcome, <span id="userName" class="user-name"></span></span>
            <button onclick="signOut()" class="auth-button">Sign Out</button>
        </div>

        <!-- Review Form -->
        <div class="review-form">
            <h3>Write a Review</h3>
            <form id="reviewForm">
                <select id="rating" required>
                    <option value="">Select Rating</option>
                    <option value="5">5 Stars ⭐⭐⭐⭐⭐</option>
                    <option value="4">4 Stars ⭐⭐⭐⭐</option>
                    <option value="3">3 Stars ⭐⭐⭐</option>
                    <option value="2">2 Stars ⭐⭐</option>
                    <option value="1">1 Star ⭐</option>
                </select>
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
                <button type="submit" class="submit-review">Submit Review</button>
            </form>
        </div>

        <!-- Show/Hide Reviews Button -->
        <button id="showReviewsBtn" class="show-reviews-btn">
            <i class="fas fa-comments"></i> Show All Reviews
        </button>

        <!-- Reviews List -->
        <div id="reviewsList" class="reviews-list">
            <!-- Reviews will be loaded here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Auth Check -->
    <script src="auth-check.js"></script>
    
    <!-- Reviews JavaScript -->
    <script type="module" src="reviews.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="reviews-page">
        <nav class="navigation">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Game
            </a>
        </nav>

        <div class="reviews-container">
            <h1>Game Reviews</h1>
            
            <!-- User Welcome and Auth Button -->
            <div class="auth-section">
                <button id="authButton" onclick="window.location.href='login.html'" class="auth-btn">
                    Sign In to Review
                </button>
            </div>

            <!-- Review Form -->
            <div id="reviewForm" class="review-form" style="display: none;">
                <h2>Write a Review</h2>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Your Review:</label>
                    <textarea id="comment" rows="4" required placeholder="Share your thoughts about the game..."></textarea>
                </div>
                <button onclick="submitReview()" class="submit-btn">Submit Review</button>
            </div>

            <!-- Reviews List Section -->
            <div class="reviews-section">
                <button class="show-reviews-btn">
                    <i class="fas fa-comments"></i> Show All Reviews
                </button>
                <div id="reviewsList" class="reviews-list"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="reviews.js"></script>
</body>
</html>

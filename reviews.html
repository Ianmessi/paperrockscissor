<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="reviews-page">
    <!-- Back button positioned at the top left of the background photo -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Menu
    </a>
    
    <div class="reviews-container">
        <div class="user-welcome">
            <span id="userWelcome">Welcome!</span>
        </div>
        
        <div id="reviewForm" class="review-form">
            <h3>Write a Review</h3>
            <select id="rating" required>
                <option value="">Select Rating</option>
                <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                <option value="3">⭐⭐⭐ (3 stars)</option>
                <option value="2">⭐⭐ (2 stars)</option>
                <option value="1">⭐ (1 star)</option>
            </select>
            <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
            <button type="button" onclick="window.submitReview()" class="submit-review">Submit Review</button>
        </div>
        
        <button type="button" onclick="window.showAllReviews()" class="show-reviews-btn">
            <i class="fas fa-comments"></i> Show All Reviews
        </button>
        
        <div id="reviewsList" class="reviews-list"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="reviews.js"></script>
</body>
</html>
